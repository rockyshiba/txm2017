<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meditation Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../global/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../global/css/infographics.css">
        <script src="../global/js/jquery-3.2.1.min.js"></script>
        <script src="../global/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <div class="container-fluid"><!--BEGIN container-->
                <div id="meditation_timer" class="infographic">
                    <div class="infographic__banner">
                        <p>
                            <span>O</span>
                            <span>I</span>
                            <span>D</span>
                            <span>U</span>
                            <span>A</span>
                        </p>
                        <img src="../global/images/audiopage-icon.png" alt="Audio icon">
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-lg-offset-4">
                            <div class="meditation__block" data-audio="meditation__audio-one">
                                <img src="./assets/images/meditation_bodyscan.jpg" alt="Body scan" class="meditation__block-image">
                                <div class="meditation__block-content">
                                    <h3>Body scan</h3>
                                    <h4>the power of our breath</h4>
                                    <p>Lorem ipsum dolor sit amet</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-lg-offset-1">
                            <div class="meditation__block" data-audio="meditation__audio-two">
                                <img src="./assets/images/meditation_breathingawareness-thumb.jpg" alt="Breathing awareness" class="meditation__block-image">
                            </div>
                        </div>
                        <div class="col-lg-4 col-lg-offset-2">
                            <div class="meditation__block" data-audio="meditation__audio-three">
                                <img src="./assets/images/meditation_visualization-thumb.jpg" alt="Visualization" class="meditation__block-image">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="meditation__block" data-audio="meditation__audio-four">
                                <img src="./assets/images/meditation_senseawareness-thumb.jpg" alt="Sense awareness" class="meditation__block-image">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="meditation__block">

                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="meditation__block" data-audio="meditation__audio-five">
                                <img src="./assets/images/meditation_calmingthemind-thumb.jpg" alt="Calming the mind" class="meditation__block-image">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="meditation__block">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <audio id="meditation__audio-one" class="meditation__audio" controls>
                    <source src="./assets/audio/meditation-sample-one.mp3" type="audio/mp3">
                </audio>
                <audio id="meditation__audio-two" class="meditation__audio" controls>
                    <source src="./assets/audio/meditation-sample-two.mp3" type="audio/mp3">
                </audio>
                <audio id="meditation__audio-three" class="meditation__audio" controls>
                    <source src="./assets/audio/meditation-sample-three.mp3" type="audio/mp3">
                </audio>
                <audio id="meditation__audio-four" class="meditation__audio" controls>
                    <source src="./assets/audio/meditation-sample-four.mp3" type="audio/mp3">
                </audio>
                <audio id="meditation__audio-five" class="meditation__audio" controls>
                    <source src="./assets/audio/meditation-sample-five.mp3" type="audio/mp3">
                </audio>
                <script>
                    (function(){
                        $(".meditation__block").click(function(){
                            stopMeditationAudio();
                        });

                        function stopMeditationAudio(){
                            $(".meditation__audio").stop()
                        }
                    })()
                </script>
            </div><!--END container-->
        </main>
        <footer>
            
        </footer>
    </body>
</html>
