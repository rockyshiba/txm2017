<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meditation Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../global/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../global/css/infographics.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/coffeedoc.css">
        <script src="../global/js/jquery-3.2.1.min.js"></script>
        <script src="../global/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <div class="container-fluid"><!--BEGIN container-->
                <section id="coffee_doc" class="infographic">
                    <div class="infographic__banner">
                        <p>
                            <span>O</span>
                            <span>I</span>
                            <span>D</span>
                            <span>U</span>
                            <span>A</span>
                        </p>
                        <img src="../global/images/audiopage-icon.png" alt="Audio icon">
                    </div>
                    <div id="coffee_doc-content"><!--BEGIN coffee_doc-content-->
                        <h2>Coffee</h2>
                        <h3 class="med-purple"><em>Caffeine culture: an audio documentary</em></h3>
                        <div class="row" style="display: flex; align-items: center;">
                            <div class="col-lg-4">
                                <div class="row" style="display: flex; align-items: center;">
                                    <div class="col-lg-8">
                                        <p>Helper text</p>
                                        <img id="coffee_beans" src="./assets/images/coffee_cl.jpg" alt="Coffee beans">
                                        <div class="coffee_text dark-purple-bg">
                                            <h3>Coffee</h3>
                                            <p>and a little more about coffee</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <img class="coffee__arrow" src="./assets/images/right-arrow.png" alt="Right arrow">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="row" style="display: flex; align-items: center;">
                                    <div class="col-lg-8">
                                        <div class="coffee__debate-container">
                                            <p>Helper text</p>
                                            <div class="coffee__debate dark-purple-bg" style="margin-bottom: 40px;">
                                                <img class="coffee__cup" src="./assets/images/coffee_ct.jpg" alt="Artisan coffee">
                                                pro coffee
                                                <audio id="coffee__audio-bianaca" class="coffee__audio" controls>
                                                    <source src="./assets/audio/Coffee-Bianca-v1.mp3" type="audio/mp3">
                                                </audio>
                                            </div>
                                            <div class="coffee__debate dark-purple-bg">
                                                <img class="coffee__cup" src="./assets/images/coffee_cb.jpg" alt="Cup of coffee">
                                                anti coffee
                                                <audio id="coffee__audio-steve" class="coffee__audio" controls>
                                                    <source src="./assets/audio/Coffee-Steve-v1.mp3" type="audio/mp3">
                                                </audio>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <img class="coffee__arrow" src="./assets/images/right-arrow.png" alt="Right arrow">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <p>Helper text</p>
                                <input type="radio" name="coffee__vote" id="coffee__vote-yes" value="1">
                                <input type="radio" name="coffee__vote" id="coffee__vote-no" value="0">
                                <div class="coffee__vote-container">
                                    <label class="coffee__vote-label" for="coffee__vote-yes">
                                        <img class="coffee__vote-image" src="./assets/images/icon_positive.jpg" alt="Checkmark">
                                    </label>
                                </div>
                                <div class="coffee__vote-container">
                                    <label class="coffee__vote-label" for="coffee__vote-no">
                                        <img class="coffee__vote-image" src="./assets/images/icon_negative.jpg" alt="X">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div><!--END #coffee_doc-content-->
                </section>
                <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
                <script>

                <script>
                    (function(){
                        var coffeeDb = firebase.database();

                        writeCoffeeData("0");

                        coffeeDb.ref('votes/').once('value', function(snap){
                            console.log(JSON.stringify(snap.val()));
                        });

                        $(".coffee__vote-label").click(function(){
                            $("input[name='coffee__vote']").change(function(){
                                console.log($("input[name='coffee__vote']:checked").val());
                            });
                        });

                        function writeCoffeeData(voteVal){
                            var timestampNow = Date.now();
                            coffeeDb.ref('votes/' + timestampNow).set({
                                vote: voteVal
                            });
                        }
                    })();
                </script>
            </div><!--END container-->
        </main>
        <footer>
            
        </footer>
    </body>
